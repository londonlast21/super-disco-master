<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="today">
        
        
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9 rows, 3 columns-->
      <div class="row">
        <div class="hour col-md-1">9 AM</div>
        <textArea id="events9" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-md-1">10 AM</div>
        <textArea id="events10a" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>
      
      <div class="row">
        <div class="hour col-md-1">11 AM</div>
        <textArea id="events11a" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-md-1">12 PM</div>
        <textArea id="events12p" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-md-1">1 PM</div>
        <textArea id="events1p" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-md-1">2 PM</div>
        <textArea id="events2p" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-md-1">3 PM</div>
        <textArea id="events3p" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-md-1">4 PM</div>
        <textArea id="events4p" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour col-md-1">5 PM</div>
        <textArea id="events5p" class="col-md-9"></textArea>
        <button type="button" class="saveBtn col-md-1">
          <i class="fa fa-lock" aria-hidden="true"></i></button>

      
      

   
      
        
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js.js"></script>
    
  </body>
</html>
